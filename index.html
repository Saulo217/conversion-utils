<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js" defer="true"></script>
    <title>Conversion - Utils</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Conversor</h1>
        </div>
        <div class="menu">
            <button onclick="pageLength()">lenght</button>
            <button onclick="pageCapacity()">capacity</button>
            <button onclick="pageMass()">mass</button>
            <button onclick="pageVolume()">volume</button>
        </div>
        <div class="content">
            <div class="input"> 
                <input id="input" type="text" placeholder="Digite um valor" />
                <select id="inselect">
                    <option value="mm">mm</option>
                    <option value="cm">cm</option>
                    <option value="dm">dm</option>
                    <option value="m">m</option>
                    <option value="dam">dam</option>
                    <option value="hm">hm</option>
                    <option value="km">km</option>
                </select>
            </div>
            <div class="output"> 
                <label id="output">Resultado:</label>
                <select id="outselect">
                    <option value="mm">mm</option>
                    <option value="cm">cm</option>
                    <option value="dm">dm</option>
                    <option value="m">m</option>
                    <option value="dam">dam</option>
                    <option value="hm">hm</option>
                    <option value="km">km</option>
                </select>
            </div>
            <button onclick="convert()">Converter</button>
        </div>
        <div class="footer">
            copyright@dev
        </div>
    </div>
</body>
</html>
